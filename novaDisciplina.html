        <div class="row col-md-12">
            <div class="col-md-3 mt-3" id="barraLateral">
                <h2>Disciplinas</h2>

                <a class="subTexto" href="novaDisciplina.html">Criar Nova Disciplina</a>
            </div>
            <div class="col-md-9 mt-3">
                <h2>Nova Disciplina</h2>
                <div class="texto">
                    <div class="texto">
                        <form>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Nome</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Descrição</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Carga Horária</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Curso</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                        <option>Engenharia de Computação</option>
                                        <option>Biologia</option>
                                        <option>Geografia</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Horário</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Sala</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-sm-12 col-form-label">Professor</label>
                                <div class="col-sm-4">
                                    <select class="form-control">
                                        <option>Marcos</option>
                                        <option>Vinicius</option>
                                        <option>Otavio</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row col-sm-3">
                                <button class="btn btn-block btnVerde">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
